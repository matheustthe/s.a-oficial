<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Músicas</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000; /* Cabeçalho totalmente preto */
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header img {
            height: 50px;
        }

        header nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #e50914;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }

        .content button {
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #b20710;
        }

        ul#searchResults {
            list-style-type: none;
            padding: 0;
        }

        ul#searchResults li {
            padding: 10px;
            margin: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        ul#searchResults li button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        ul#searchResults li button:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="imagem.png" alt="Strayth">
            <nav>
                <ul>
                    <li><a href="../SITE-S.A-KK/pesquisa.html">PESQUISA</a></li>
                    <li><a href="../SITE-S.A-KK/emAlta.html">PÁGINA INICIAL</a></li>
                    <li><a href="../SITE-S.A-KK/cadastro2.html">CADASTRO DE MÚSICA</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <h1>Pesquisa de Músicas</h1>
        <input type="text" id="searchInput" placeholder="Pesquise uma música..." />
        <button id="searchButton">Pesquisar</button>
        <ul id="searchResults"></ul>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        let playlist = JSON.parse(localStorage.getItem('playlist')) || [];

        // Função para realizar a pesquisa
        searchButton.addEventListener('click', function() {
            const query = searchInput.value.toLowerCase();
            const filteredResults = playlist.filter(music => 
                music.name.toLowerCase().includes(query) || 
                music.artist.toLowerCase().includes(query)
            );

            searchResults.innerHTML = '';
            filteredResults.forEach(music => {
                const listItem = document.createElement('li');
                listItem.textContent = `${music.name} - ${music.artist}`;
                const playButton = document.createElement('button');
                playButton.textContent = 'Tocar';
                playButton.addEventListener('click', function() {
                    playSong(music.link);
                });
                listItem.appendChild(playButton);
                searchResults.appendChild(listItem);
            });
        });

        // Função para tocar a música
        function playSong(link) {
            const audio = new Audio(link);
            audio.play();
        }
    </script>
</body>
</html>
